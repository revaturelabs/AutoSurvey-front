<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revature | QC Survey App</title>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

        <!-- Custom Styling -->
        <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top py-0">
        <div class="container-fluid">
            <a class="navbar-brand"> <img src="img/rev-logo-alt.png" width="200px"></a>
        </div>
    </nav>


    <!-- Login/QC Survey Link -->
    <div class="container">
        <div class="container-fluid" style="background-color: #dadada; border-color: #474c55; border-width:2px; border-style: solid; border-radius:25px; padding:5rem; margin-top:5%">
           <div class="row align-items-center">
                <div class="col d-flex justify-content-center" style="padding-top: 6%; border-right-color:#474C55; border-right-width:2px; border-right-style:solid;">
                    <h1 style="color: #474C55">Associates</h1>
                </div>
                <div class="col d-flex justify-content-center" style="padding-top: 5%">
                    <h1 style="color: #474C55">QC Team</h1>
                </div>
            </div>

            <!-- <div class="row">
                <div class="col d-flex justify-content-center" style="border-right-color:#474C55; border-right-width:2px; border-right-style:solid;">
                </div>
                <div class="col d-flex justify-content-center" style="padding-top: 5px">
                        <h3>Log In</h3>
                </div>
            </div> -->
            
            <div class="row">
                <div class="col d-flex justify-content-center" style="border-right-color:#474C55; border-right-width:2px; border-right-style:solid;">
                    <button class="btn btn-lg btn-custom" style="margin-top: 20px;" onclick="location.href='survey.html'">Take the QC Survey</button>
                </div>
                <div class="col d-flex justify-content-center" style="margin-bottom: 15px;">
                        <form class="form">
                            <input style="padding:5px; margin-bottom:5px; width:300px" type="text" id="inputUsername" placeholder="Email Address" required>
                            <br>
                            <input style="padding:5px; margin-top:5px; width: 300px;" type="password" id="inputPassword" placeholder="Password" required>
                        </form>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center" style="height: 130px; border-right-color:#474C55; border-right-width:2px; border-right-style:solid;">
                </div>
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-lg btn-custom" style="width: 200px;" onclick="login()">Log In</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
