<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revature | QC Survey App</title>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

        <!-- Custom Styling -->
        <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top py-0">
        <div class="container-fluid">
            <a class="navbar-brand"> <img src="img/rev-logo-alt.png" width="200px"></a>
        </div>
    </nav>

    <div class="d-flex h-90 align-items-center" style="margin-top:8%;">
        <div class="container">
            <div class="row text-center justify-content-center">

                <!-- Associates Panel/Survey Link -->
                <div class="col-md-8 col-xl-6 col-sm-12 col-xs-12 bubble">
                    <h1 class="display-4" style="padding-bottom:10px;">Associates</h1>
                    <p class="lead">Give feedback on last week's training.</p>
                    <hr class="my-4">
                    <br>
                    <button class="btn btn-lg btn-custom" onclick="window.location.href='survey.html'" style="height:auto; margin-top:25px;">Take the QC Survey</button> 
                </div>

                <!-- QC Panel/Login -->
                <div class="col-md-8 col-xl-6 offset-xl-1 col-sm-12 col-xs-12 bubble" style="margin-top: 15px; max-width: 500px; border-color:#474C55; border-width:2px; border-style:solid; border-radius:50px; background-color:#e9e9e9; padding:50px;">
                    <h1 class="display-4" style="padding-bottom:10px;">QC Team</h1>
                    <p class="lead">View survey analytics & upload new data.</p>
                    <hr class="my-4">
                    <div class="text-center">
                        <form class="form" style="margin:auto; max-width: 360px;">
                            <input style="margin-bottom:10px;" type="text" id="email" class="form-control" placeholder="Email" required>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </form>
                    </div>
                    <br>
                    <button class="btn btn-lg btn-custom" style="width: 200px; height:auto;" onclick="login()">Log In</button>
                </div>

            </div>
        </div>
    </div>
    <br>
 
    
</body>
</html>
