<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Revature | QC Survey</title>

<body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top py-0">
            <div class="container-fluid">
                <a class="navbar-brand"> <img src="img/rev-logo.png" width="200px"></a>
            </div>
        </nav>

        <div class="container">
            <div id="textboxquestion">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Question 1. What do you think of this Survey Page?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>

           <br> <hr> <br>

            <div id="radioquestion">
                <label>Question 2. Which one of the following is most frustrating?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      JUnit 5 Breaking Everything
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Javascript
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                     Javascript
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault4">
                      When you accidentally mispelled something and then are left wondering why nothing is working
                    </label>
                  </div>
            </div>

            <br> <hr> <br>
            <div id="dropquestion">
                <label>Question 3. Which of the following is correct?</label>
                <select class="form-select form-select-sm mb-5" aria-label=".form-select-sm example">
                    <option selected>Select One</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                  </select>
            </div>
          
            <br> <hr> <br>

            <div id="checkedquestion">
                <label>Question 4. Really tho, all of these are terrible so choose them all?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                      Javascript
                    </label>
                  </div><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                     Javascript
                    </label>
                  </div><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">
                     Javascript
                    </label>
                  </div><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                    <label class="form-check-label" for="flexCheckDefault4">
                      Javascript
                    </label>
                  </div>
            </div>

            <br><br>
            <button type="button" class="btn-lg btn-custom">Submit</button>


        </div>

</body>
