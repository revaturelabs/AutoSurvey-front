        <div class="container bubble">
            <div class="mx-auto" style="width: 250px;">
                <div class="align-self-center">
                    <p>Enter information of a new user you would like to create</p>
                </div>
                
                <div class="align-self-center padding">
                    <input type="text" id="firstName" placeholder="First Name" autocomplete="off">
                </div>

                <div class="align-self-center padding">
                    <input type="text" id="lastName" placeholder="Last Name" autocomplete="off">
                </div>

                <div class="align-self-center padding">
                    <input type="text" id="email" placeholder="Email" autocomplete="off">
                </div>

                <div class="align-self-center padding">
                    <button onclick="registerEmployee()" class="btn btn-lg btn-custom" style="width: 196px;" id="register">Register Employee</button>
                </div>

            </div>
            <div class="mx-auto" style="width: 550px;">
                <h3 id="warning" style="color: red;"></h3>
            </div>
        </div>

        <div class="modal fade" id="addUserModal" tabindex="-1" ara-labelledby="uploadModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadModalLabel">User Creation Status</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="modal-body" id="uploadModalBody">Please provide this link to the person this account was created for: </p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" onclick="window.location.reload()" aria-label="Upload Another CSV">Add another User</button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script>
    function registerEmployee() {
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let email = document.getElementById("email").value;

        console.log(firstName);
        console.log(lastName);
        console.log(email);

        if(!firstName || !lastName || !email){
            document.getElementById("warning").innerHTML = "You must fill out each section to continue";
            return;
        }

        let newUser = {
            "first_name": firstName,
            "last_name": lastName,
            "email": email
        }
        
        let element = document.getElementById("uploadModalBody");
        let value = element.innerHTML;
        element.innerHTML = value + " \n" + `firstLogin.html?firstName=${firstName}&lastName=${lastName}&email=${email}`;
        $("#addUserModal").modal("show");

        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200){
                // let response = JSON.parse(this.responseText);
                // console.log(response);
                $("#newUserLink").innerHTML = `firstLogin.html?firstName=${firstName}&lastName=${lastName}&email=${email}`;
                $("#addUserModal").modal("show");
            }
            
        }
        
        let url = ``;
    
        xhttp.open("GET", url, true);
        xhttp.setRequestHeader('Content-Type', 'application/json');
        xhttp.send(JSON.stringify(newUser));
    }
</script>
